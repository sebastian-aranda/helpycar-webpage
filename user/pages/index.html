    <script type="text/javascript">
        function deleteDialogBox(id, nombre){
            $("#dialogBox_idLocal").val(id);
            $("#dialogBox_local").text(nombre);
            $("#deleteDialogBox").show();

            $("#dialogBox_delete_yes").on("click", function(){
                $.ajax({
                    url: "delete-shop_action.php",
                    type: 'POST',
                    data: "id="+id
                }).done(function(data){
                    $("#deleteDialogBox").hide();
                    alert(data);
                    window.location.href = "index.php";
                });
            });

            $("#dialogBox_delete_no").on("click", function(){
                $("#deleteDialogBox").hide();
            });
        }
    </script>
