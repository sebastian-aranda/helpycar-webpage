    <script type="text/javascript">
        function sendPushNotification(){
            var data = $('form #notification-message').serialize();
            $('form #notification-message').unbind('submit');                
            $.ajax({
                url: "gcm/send_notification_action.php",
                type: 'GET',
                data: data,
                beforeSend: function() {
                     
                },
                success: function(data, textStatus, xhr) {
                      $('.txt_message').val("correct");
                },
                error: function(xhr, textStatus, errorThrown) {
                     $('.txt_message').val("error");
                }
            });
            return false;
        }
    </script>
